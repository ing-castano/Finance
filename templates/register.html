{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
        <h2>Registration Form</h2>
        <p> In order to register to C$50 Finance and start using our web app, please fill the form below.</p>

    <form action="/register" method="post">
        <div class="row mb-3 ">
            <div class="col-5 text-end "><p class="d-inline"><span class="align-middle">Username</span></p></div>
            <div class="col-7 text-start">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto d-inline align-middle" id="user" name="username" placeholder="Username" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-5 text-end"><p class="d-inline"><span class="align-middle">Password</span></p></div>
            <div class="col-7 text-start">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto d-inline" id="pass" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-5 text-end"><p class="d-inline"><span class="align-middle">Confirmation</span></p></div>
            <div class="col-7 text-start">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto d-inline" id="pwconf" name="confirmation" placeholder="Retype password" type="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
